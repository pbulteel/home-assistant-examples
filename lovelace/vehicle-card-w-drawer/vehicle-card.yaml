type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: Bunny
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.teslagreydrawer
            state: 'off'
        card:
          type: custom:stack-in-card
          cards:
            - type: picture-elements
              elements:
                - type: state-label
                  entity: sensor.bunny_range
                  style:
                    top: 80%
                    left: 1%
                    transform: none
                - type: state-label
                  entity: sensor.bunny_battery
                  style:
                    top: 80%
                    left: 88%
                    transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: not_home
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:home-export-outline
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: Co-op
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:store
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: Tesco Extra
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:store
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: Tesco Express
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:store
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: Sainsburys
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:store
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: device_tracker.bunny_location_tracker
                      state: home
                  elements:
                    - type: state-icon
                      entity: device_tracker.bunny_location_tracker
                      icon: mdi:home
                      style:
                        top: 1%
                        left: 91%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_asleep
                      state: suspended
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_asleep
                      icon: mdi:sleep
                      style:
                        top: 1%
                        left: 1%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_asleep
                      state: asleep
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_asleep
                      icon: mdi:power-sleep
                      style:
                        top: 1%
                        left: 1%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_online
                      state: driving
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_online
                      icon: mdi:road-variant
                      style:
                        top: 1%
                        left: 1%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_online
                      state: 'on'
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_online
                      icon: mdi:car-connected
                      style:
                        top: 1%
                        left: 1%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_charger
                      state: 'on'
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_charger
                      icon: mdi:battery-charging
                      style:
                        top: 15%
                        left: 1%
                        transform: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.bunny_software_update
                      state: 'on'
                  elements:
                    - type: state-icon
                      entity: binary_sensor.bunny_software_update
                      icon: mdi:download
                      style:
                        top: 1%
                        left: 1%
                        transform: none
              image: /local/images/tesla-model-3.png
            - type: custom:bar-card
              entities:
                - entity: sensor.bunny_battery
              columns: '0'
              entity_row: true
              positions:
                icon: 'off'
                indicator: 'off'
                name: 'off'
                minmax: 'off'
                value: 'off'
              color: '#03fd73'
              severity:
                - from: '0'
                  to: '19'
                  color: '#db1414'
                - from: '20'
                  to: '25'
                  color: '#fcca03'
                - from: '80'
                  to: '100'
                  color: '#54cfff'
              height: 5px
            - type: button
              tap_action:
                action: toggle
              entity: input_boolean.teslagreydrawer
              show_state: false
              show_icon: true
              show_name: false
              icon: mdi:arrow-down
              icon_height: 15px
      - type: conditional
        conditions:
          - entity: input_boolean.teslagreydrawer
            state: 'on'
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.bunny_battery
                  name: Bunny
                  show_line: true
              hours_to_show: 72
              points_per_hour: 2
              line_width: 2
              animate: true
              color_thresholds:
                - value: 20
                  color: '#db1414'
                - value: 30
                  color: '#fcca03'
                - value: 40
                  color: '#03fd73'
                - value: 80
                  color: '#03fd73'
                - value: 90
                  color: '#2398f7'
              show:
                name: true
                icon: false
                state: true
                legend: false
                extrema: false
                labels: true
                labels_secondary: true
            - type: horizontal-stack
              cards:
                - type: button
                  tap_action:
                    action: more-info
                  entity: binary_sensor.bunny_charging
                  show_state: true
                  show_icon: false
                  name: Status
                - type: button
                  tap_action:
                    action: more-info
                  entity: sensor.bunny_battery
                  show_state: true
                  show_icon: false
                  name: Battery
                - type: button
                  tap_action:
                    action: more-info
                  entity: sensor.bunny_range
                  show_state: true
                  show_icon: false
                  name: Range Est.
                - type: button
                  tap_action:
                    action: more-info
                  entity: binary_sensor.bunny_online
                  show_state: true
                  show_icon: false
                  name: Online
            - type: horizontal-stack
              cards:
                - type: button
                  tap_action:
                    action: more-info
                  entity: sensor.bunny_odometer
                  show_state: true
                  show_icon: false
                  name: Odometer
                - type: button
                  tap_action:
                    action: toggle
                  entity: device_tracker.bunny_location_tracker
                  show_state: true
                  show_icon: false
                  name: Location
            - type: horizontal-stack
              cards:
                - type: button
                  tap_action:
                    action: more-info
                  entity: number.bunny_charging_amps
                  show_state: true
                  show_icon: false
                  name: Charge AMPS
                - type: button
                  tap_action:
                    action: more-info
                  entity: binary_sensor.bunny_charger
                  show_icon: false
                  show_state: true
                  name: Plugged In
                - type: button
                  tap_action:
                    action: more-info
                  entity: sensor.bunny_charging_rate
                  show_icon: false
                  show_state: true
                  name: Charge Rate
                - type: button
                  tap_action:
                    action: more-info
                  entity: sensor.bunny_energy_added
                  name: Energy Added
                  show_icon: false
                  show_state: true
                  show_name: true
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-number-card
                  entity: number.bunny_charge_limit
                  layout: vertical
                  fill_container: true
                  display_mode: slider
                  icon_color: white
            - type: grid
              cards:
                - type: button
                  show_name: true
                  show_icon: true
                  tap_action:
                    action: call-service
                    service: number.set_value
                    data:
                      value: '5'
                    target:
                      entity_id: number.bunny_charging_amps
                  hold_action:
                    action: none
                  name: 1 kW
                  show_state: true
                  icon: mdi:lightning-bolt
                - type: button
                  show_name: true
                  show_icon: true
                  tap_action:
                    action: call-service
                    service: number.set_value
                    data:
                      value: '15'
                    target:
                      entity_id: number.bunny_charging_amps
                  hold_action:
                    action: none
                  name: 3 kW
                  show_state: true
                  icon: mdi:lightning-bolt-outline
                - type: button
                  show_name: true
                  show_icon: true
                  tap_action:
                    action: call-service
                    service: number.set_value
                    data:
                      value: '30'
                    target:
                      entity_id: number.bunny_charging_amps
                  hold_action:
                    action: none
                  name: 7 kW
                  show_state: true
                  icon: mdi:lightning-bolt-circle
              square: false
            - type: button
              tap_action:
                action: toggle
              entity: input_boolean.teslagreydrawer
              show_state: false
              show_icon: true
              show_name: false
              icon: mdi:arrow-up
              icon_height: 20px

